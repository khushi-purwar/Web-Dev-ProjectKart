                <form name="form">
                    <div class="mb">
                        <label for="fname" class="form-label">First Name : </label>
                        <input type="text" class="form-control" id="fname" name="firstname" minlength="3" required

                    </div>
                    <div class="mb">
                        <label for="lname" class="form-label">Last Name : </label>

                    </div>
                    <div class="mb">
                        <label for="email" class="form-label">Email Id : </label>
                        <input type="email" class="form-control" id="email" name="email" required
                            placeholder="Your email.."><span class="error"></span>
                    </div>

                    <div class="mb">
                        <label for="country">Country</label>
                        <select id="country" name="country">
                            <option value="India">Australia</option>
                            <option value="USA">Canada</option>
                            <option value="Australia">India</option>
                            <option value="UK">USA</option>
                        </select>
                    </div>
                    <div class="mb class">

                        <label for="message" class="form-label">Your Message : </label>

                        <textarea id="message" name="message" rows="10" cols="70"></textarea>
                    </div>
                    <input type="submit" value="Submit" id="s">
                </form>
