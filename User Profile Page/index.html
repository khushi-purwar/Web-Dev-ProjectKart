<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/03708bc28b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="top-icons">
                <div>
                    <i class="fas fa-arrow-left"></i>
                </div>
                <div>
                    <i class="far fa-heart"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <img src="img/user.jpg" alt="user" class="user-img">
            <h2>John Doe</h2>
            <p>My name is John Doe and I'm a Full Stack Web Developer.</p>
            <a href="#" class="btn">Hire Me</a>
            <div class="social-media">
                <div>
                    <img src="https://img.icons8.com/nolan/64/instagram-new.png"/>
                    <h3>20.4 K</h3>
                    <p>Followers</p>
                </div>
                <div>
                    <img src="https://img.icons8.com/nolan/64/telegram-app.png"/>
                    <h3>12.6 K</h3>
                    <p>Followers</p>
                </div>
                <div>
                    <img src="https://img.icons8.com/nolan/64/dribbble.png"/>
                    <h3>31.5 K</h3>
                    <p>Followers</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
