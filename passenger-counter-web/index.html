<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/coffee-cup.png">
    <title>Passenger Counter</title>
</head>
<body>
    <div class="main">
    <h1 class="text" id="c">Passenger Counter:</h1>
    <h1 class="text" id="count-el">0</h1>
    <button id="increment-btn" onclick="increment()">INCREMENT</button>
    <button id="decrement-btn" onclick="decrement()">DECREMENT</button>
    <button id="save-btn" onclick="save()">SAVE</button>
    <h2 id="p">PREVIOUS ENTRIES:</h2>
</div>
    <script src="index.js"></script>
</body>
</html>
