<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="login.css">
    <link rel="icon shortcut" href="./assets/Images/snapchat_logo.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Judson:wght@400;700&family=Lato:wght@700&family=Libre+Bodoni:ital,wght@1,700&family=Mr+Dafoe&family=Mulish:wght@700&family=Pacifico&family=Playfair+Display:ital@1&family=Roboto:wght@500&family=Rubik+Beastly&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Log In Snapchat</title>
  </head>
  <body style="background-color:#F2F2F2">
          <div class="login" >
            <center>
              <img src="./assets/Images/logo.png" alt="" class="logoimg">
            </center>
              <div style="font-size: 23px; color: black; font-weight: 700; text-align: center;padding-top: 20px; ">Log in</div>
              <div class="pr">
                to continue to Create Your Own</br>
              For best results,please visit Create Your</br>
              Own from your computer
              </div>
              <form>
                <div class="mb-3 m-3">
                  <label for="exampleInputEmail1" class="form-label">Email address / User name</label>
                  <input type="email" class="form-control" id="exampleInputEmail1"  aria-describedby="emailHelp" style="background-color: #F2F2F2;">
                </div>
                <div class="mb-3 m-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" style="background-color: #F2F2F2">
                  <div id="emailHelp" class="form-text" style="text-align: right;">Forgot password?</div>
                </div>
                <center>
                  <div class="button text">
                    <a href="./chatDemo.html">Log In</a>
                </div></center>
              </form>
          </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
