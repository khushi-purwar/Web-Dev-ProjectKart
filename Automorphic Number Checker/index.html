<body>
    <div class="container"> 
        <p id="title">Automorphic Number Checker</p>
        <p id="automorphic">An Automorphic number is a number whose square “ends” in the same digits as the number itself. Examples: 5*5 = 25, 6*6 = 36, 25*25 = 625</p>
        
            <input type="text" id="userinput">
            <label for="userinput">Enter a Number :</label>

            <input type="text" id="result" readonly value=" ">
            <label for="result">Result :</label>

            <button onclick="getInputValue(this)">Submit</button>
            <button id="reset" onclick="reset(this)">Reset</button>
    </div>


</body>
