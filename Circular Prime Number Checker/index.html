<body>
    <div class="container"> 
        <p id="title">Circular Number Checker</p>
        <p id="Circular">A circular prime is a prime number with the property that the number generated at each intermediate step when cyclically permuting its digits will be prime. For example, 1193 is a circular prime, since 1931, 9311, and 3119 all are also prime.</p>
        
            <input type="text" id="num1">
            <label for="num1">Enter a Number :</label>
            
          

            <input type="text" id="result" readonly value=" ">
            <label for="result">Result :</label>

            <button onclick="getInputValue(this)">Submit</button>
            <button id="reset" onclick="reset(this)">Reset</button>
    </div>


</body>
