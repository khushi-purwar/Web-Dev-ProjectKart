<body>
    <div class="container"> 
        <p id="title">ISBN Number Checker</p>
        <p id="ISBN">An ISBN (International Standard Book Number) is a 10 digit number that is used to identify a book.
            The first nine digits of the ISBN number are used to represent the Title, Publisher and Group of the book and the last digit is used for checking whether ISBN is correct or not.</p>
        
            <input type="text" id="userinput">
            <label for="userinput">Enter a Number :</label>

            <input type="text" id="result" readonly value=" ">
            <label for="result">Result :</label>

            <button onclick="getInputValue(this)">Submit</button>
            <button id="reset" onclick="reset(this)">Reset</button>
    </div>


</body>
