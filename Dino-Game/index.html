<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dino Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dino Game</h1>
    <h3>Press "SPACE" to start playing.</h3>
    <div id="container">
        <div id="dino">
            <img src="assets/dino.png" alt="dino">
        </div>
        <div id="block">
            <img src="assets/block.png" alt="blocks">
        </div>
        <div id="road">
            <img src="assets/road.png" alt="road">
        </div>
        <div id="cloud">
            <img src="assets/cloud.jpg" alt="cloud">
        </div>
        <div id="score">Score: <b>0</b></div>
        <div id="gameOver"><p style="font-size:70px">Game Over</p></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
