<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relaxer App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <!--For Timer section-->
  <div class="input">
    <label>Select Your Time</label>
     <select class="time_input">
      <option value="2">2 minutes</option>
      <option value="5">5 minutes</option>
      <option value="10">10 minutes</option>
      <option value="15">15 minutes</option>
     </select>
  </div>
  
  <!--For Clock section-->

  <div class="circle_wrap">
    <div class="circle_outline"></div>
    <div class="circle_progress"></div>
  </div>

  <p class="time">Times Remaining: <span class="times_text">2</span></p>

  <p class="instructions">Are you ready to get into this magical journey?</p>

  <button class="start">Start</button>


  <script src="app.js"></script>
</body>
</html>
