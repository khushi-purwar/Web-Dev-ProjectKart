<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ-PLAY</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./quiz.css">
</head>

<body>
    <div onclick="start()" class="container">
        <div id="game" class="justify-centre flex-column">

            <div id="hud">
                <div id="hud-item">
                    <p id="progressText" class="hud-prefix">Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull">

                        </div>

                    </div>
                    <h1 class="hud-main-text" id="questionCounter">
                        <!-- 1/10 -->

                    </h1>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0

                    </h1>
                </div>


                <!-- <div id="hud-item" class="timer">
                    <p class="hud-prefix timer_left_txt">Timer
                    </p>
                    <h1 class="hud-main-text timer_sec" id="timer">
                        50

                    </h1>
                </div> -->

            </div>


            <h2 id="question">What is the solution to this</h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>

                <p class="choice-text" data-number="A">Choice-1</p>


            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>

                <p class="choice-text" data-number="B">Choice-2</p>


            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>

                <p class="choice-text" data-number="C">Choice-3</p>


            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>

                <p class="choice-text" data-number="D">Choice-4</p>


            </div>
        </div>
    </div>
    <script src="./quiz.js"></script>
</body>

</html>
