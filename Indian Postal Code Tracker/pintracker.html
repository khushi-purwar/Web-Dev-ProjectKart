<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIN Code Tracker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="p-3 mb-2 bg-danger text-white" style="text-align: center;">PINCODE TRACKER</div>
  
   <div class="bns">
    <p style="text-align: center;"><h6>Find postal information using pincode</h6></p>
      <p> <img src="cute-cartoon-british-post-box-vector-24101447.jpg" alt="404 ERROR NOT FOUND" height="100px" width="100px"> </p>
    <input type="number"   id = "brutus"class="pincode"> 
    <span class="align-middle"><p>  <button type="button" class="btn btn-outline-danger" onclick="demo()">Find</button> </p></span>
  

  <div id="res"></div>
  </div>
    <script>
        function demo()
        {
            var pin_code = document.querySelector("#brutus").value;
           
            $.ajax({
                type: "GET" ,
                url: "https://api.postalpincode.in/pincode/"+pin_code,
                success: function(response)
                {
                    
                   document.getElementById("res").innerHTML = "Location:" +" "+response[0].PostOffice[0].Name + "\n"+  "\n" + "Region:"+response[0].PostOffice[0].Region +"\n"+ "State:" + response[0].PostOffice[0].State + "\n" + "Country:" + response[0].PostOffice[0].Country
                   
                   
                }

            });
        }
    </script>

</html>
